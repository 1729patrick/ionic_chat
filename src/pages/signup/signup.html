<ion-header>
    <ion-navbar>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <h1 text-center>
        <ion-icon class="auth-icon" name="ios-person-add-outline"></ion-icon>
    </h1>

    <form [formGroup]="signupForm">
        <ion-item>
            <ion-icon name="ios-person-outline" item-left></ion-icon>
            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="ios-at-outline" item-left></ion-icon>
            <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="ios-mail-outline" item-left></ion-icon>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="ios-lock-outline" item-left></ion-icon>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>

        <button class="margin-top" block ion-button (click)="onSubmit()" [disabled]="signupForm.invalid">Create Account</button>
    </form>

</ion-content>
